<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is some explanatory text.</p>
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label id="email-label">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label id="number-label">Age</label>
            <input type="number" id="number" min="0" max="122" placeholder="Enter your age">
            <p>Dropdown</p>
            <select id="dropdown">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
            <p>Radio Buttons</p>
            <div>
                <label>
                    <input type="radio" id="radio-choice-1" name="radio" value="value-1" checked>
                Choice 1
                </label>
                <label>
                    <input type="radio" id="radio-choice-2" name="radio" value="value-2">
                Choice 2
                </label>
                <label>
                    <input type="radio" id="radio-choice-3" name="radio" value="value-3">
                Choice 3
                </label>
            </div>
            <p>Checkboxes</p>
            <div>
                <label>
                    <input type="checkbox" id="checkbox-choice-1" name="checkbox" value="value-1">
                Choice 1
                </label>
                <label>
                    <input type="checkbox" id="checkbox-choice-2" name="checkbox" value="value-2">
                Choice 2
                </label>
                <label>
                    <input type="checkbox" id="checkbox-choice-3" name="checkbox" value="value-3">
                Choice 3
                </label>
            </div>
            <label for="textarea">Text Area</label>
            <textarea id="textarea" rows="5" cols="33">Your text goes here...</textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
