<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <div id="main" class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">This is some explanatory text.</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label">Age</label>
                <input type="number" id="number" class="form-control" min="0" max="122" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p>Dropdown</p>
                <select id="dropdown" class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
            </div>
            <div class="form-group">
                <p>Radio Buttons</p>
                <div>
                    <label>
                        <input type="radio" id="radio-choice-1" class="input-radio" name="radio" value="value-1" checked>
                    Choice 1
                    </label>
                    <label>
                        <input type="radio" id="radio-choice-2" class="input-radio" name="radio" value="value-2">
                    Choice 2
                    </label>
                    <label>
                        <input type="radio" id="radio-choice-3" class="input-radio" name="radio" value="value-3">
                    Choice 3
                    </label>
                </div>
            </div>
            <div class="form-group">
                <p>Checkboxes</p>
                <div>
                    <label>
                        <input type="checkbox" id="checkbox-choice-1" class="input-checkbox" name="checkbox" value="value-1">
                    Choice 1
                    </label>
                    <label>
                        <input type="checkbox" id="checkbox-choice-2" class="input-checkbox" name="checkbox" value="value-2">
                    Choice 2
                    </label>
                    <label>
                        <input type="checkbox" id="checkbox-choice-3" class="input-checkbox" name="checkbox" value="value-3">
                    Choice 3
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="textarea">Text Area</label>
                <textarea id="comments" class="input-textarea" placeholder="Your text goes here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
